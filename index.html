<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        https://jsfiddle.net/4nzygs8a/<br>
        http://stackoverflow.com/questions/35630508/add-delete-button-on-element-in-canvas-fabric-js<br>
        https://github.com/PitPik/tinyColorPicker
        <canvas id="c">
        </canvas>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="js/fabric.min.js"></script>

        <script type="text/javascript">
            
            var canvas = new fabric.Canvas('c');
            canvas.setHeight(window.innerHeight);
            canvas.setWidth(window.innerWidth);
            //canvas.renderAll();
            var HideControls = {
                'tl': true,
                'tr': false,
                'bl': true,
                'br': true,
                'ml': true,
                'mt': true,
                'mr': true,
                'mb': true,
                'mtr': true
            };
            fabric.Image.fromURL('http://serio.piiym.net/CVBla/txtboard/thumb/1260285874089s.jpg', function (img) {
                img.top = 60;
                img.left = 30;
                canvas.add(img);
            });
            
           fabric.Image.fromURL('http://serio.piiym.net/CVBla/txtboard/thumb/1260285874089s.jpg', function (img) {
                img.top = 260;
                img.left = 230;
                img.setControlsVisibility(HideControls);
                canvas.add(img);
            });

            canvas.add(new fabric.IText('Tap and Type', {
                fontFamily: 'arial',
                left: 100,
                top: 100,
                fontSize: fabric.util.parseUnit(12 + 'pt'),
                hasControls: false,
            }));

            var rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: 'red',
                width: 20,
                height: 20
            });

            // "add" rectangle onto canvas
            canvas.add(rect);

            canvas.renderAll();
            

        </script>
        <script type="text/javascript" src="js/jqColorPicker.min.js"></script>
        <script src="js/geradorCertificado.js"></script>
    </body>
</html>
