<div id="text_panel" class="panel" style="top:{{panelTop}}px; left:{{panelLeft}}px;">
    <img src="https://i1.wp.com/www.teclasap.com.br/wp-content/uploads/2015/08/underline-x-underscore.png" id="underline_btn" style="width: 20px;" />
    <img src="https://image.freepik.com/free-icon/strikethrough-text-formatting_318-40624.jpg" id="strike_btn" style="width: 20px;" />
    <img src="http://wfarm3.dataknet.com/static/resources/icons/set113/c3d269df.png" id="bold_btn" style="width: 20px;" />
    <img src="http://wfarm3.dataknet.com/static/resources/icons/set113/e94e8793.png" id="italic_btn" style="width: 20px;" />
    <input type="number" id="size_inp" value="{{fontSize}}" min="1" style="width: 40px;" />
</div>
